{% set branches = branches %} 
<section class=" section branches {{ page.branches_style }}">
    <div class="container">
        <ul class="branches__list list grid">
            {% for item in branches %}
            <li class="branches__item grid__item {{item.id}} ">
               {{item.text}}
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
