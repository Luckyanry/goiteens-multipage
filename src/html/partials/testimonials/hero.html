{% set hero = hero %} {% set testimonialsHero = hero.testimonials %}
<section class="hero">
  <picture class="hero__image-wrapper">
    <source
      srcset="
        ./assets/images/testimonials/hero/bg-boy_lg.webp    1x,
        ./assets/images/testimonials/hero/bg-boy_lg@2x.webp 2x
      "
      media="(min-width: 1280px)"
      type="image/webp"
    />

    <source
      srcset="
        ./assets/images/testimonials/hero/bg-boy_lg.png    1x,
        ./assets/images/testimonials/hero/bg-boy_lg@2x.png 2x
      "
      media="(min-width: 1280px)"
      type="image/png"
    />

    <source
      srcset="./assets/images/testimonials/hero/bg-boy_md.webp"
      media="(max-width: 1279px)"
      type="image/webp"
    />

    <img
      class="hero__image"
      src="./assets/images/testimonials/hero/bg-boy_md.png"
      alt="Фото хлопчика за навчанням"
      width="768"
      height="677"
    />
  </picture>
  <div class="container hero__title-wrapper">
    <h1 class="hero__title">{{testimonialsHero.title}}</h1>
    <button type="button" class="main-btn" data-modal-open>Підібрати план навчання</button>
  </div>
</section>
