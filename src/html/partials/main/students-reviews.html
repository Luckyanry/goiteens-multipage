{% set reviews = students_reviews %} {% set reviewsItems = reviews.items %}
<section class="section students-reviews">
  <div class="container">
    <h2 class="section__title">{{reviews.title}}</h2>
  </div>
  <div class="review-slider-js review-list">
    {% for item in reviewsItems %}
    <div class="review-list__item">
      <div class="review-list__wrap">
        <picture>
          <source
            srcset="
              ./assets/images/main/students-reviews/{{item.id}}.webp    1x,
              ./assets/images/main/students-reviews/{{item.id}}@2x.webp 2x
            "
            media="(min-width: 320px)"
            type="image/webp"
          />

          <source
            srcset="./assets/images/main/students-reviews/{{item.id}}@2x.png 2x"
            media="(min-width: 320px)"
            type="image/png"
          />
          <img
            class="review-list__img"
            src="./assets/images/main/students-reviews/{{item.id}}.png"
            alt="Cтудент"
            width="62"
            height="62"
            loading="lazy"
          />
        </picture>
        <p class="review-list__description">{{item.description}}</p>
        <p class="review-list__title">{{item.name}}</p>
        <p class="review-list__course">{{item.age}} років</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="review-btn-cont">
    <button
      class="review-prev-btn prev-but-js"
      type="button"
      aria-label="Попередній слайд"
    ></button>
    <button class="review-next-btn next-but-js" type="button" aria-label="Наступний слайд"></button>
  </div>
</section>
