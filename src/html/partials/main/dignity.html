{% set dignity = dignity %} {% set dignityItems = dignity.items %}
<section class="dignity section">
  <div class="container">
    <h2 class="dignity__title title">
     {{dignity.title}}
    </h2>
    <ul class="dignity__list list grid">
      {% for item in dignityItems %}
      <li class="dignity__item grid__item">
        <picture>


          <source
          srcset="
            ./assets/images/main/dignity/dignity-{{item.id}}_lg.webp    1x,
            ./assets/images/main/dignity/dignity-{{item.id}}_lg@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />

        <source
        srcset="./assets/images/main/dignity/dignity-{{item.id}}_lg.jpg 1x, ./assets/images/main/dignity/dignity-{{item.id}}_lg@2x.jpg 2x"
        media="(min-width: 768px)"
        type="image/jpeg"
      />
          <source
          srcset="
            ./assets/images/main/dignity/dignity-{{item.id}}_sm.webp    1x,
            ./assets/images/main/dignity/dignity-{{item.id}}_sm@2x.webp 2x
          "
          media="(max-width: 767px)"
          type="image/webp"
        />

        <source
          srcset="./assets/images/main/dignity/dignity-{{item.id}}_sm@2x.jpg 2x"
          media="(max-width: 767px)"
          type="image/jpeg"
        />
      
          <img
            class="dignity__img"
            src="./assets/images/main/dignity/dignity-{{item.id}}_sm.jpg"
            alt="діти на навчанні"
            width="334"
            height="195"
            loading="lazy"
          />
        </picture>
        <h3 class="text-bold dignity__text">
          {{item.title}}
        </h3>
        <p>
      {{item.description}}
        </p>
      </li>
           
      {% endfor %}

    </ul>
  </div>
</section>
