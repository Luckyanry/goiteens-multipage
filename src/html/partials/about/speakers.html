{% set speakers = speakers %} {% set speakersItems = speakers.items %}
<section class="speakers section">
    <div class="container">
        <h2 class="section__title speakers__title">{{speakers.title}}</h2>
        <p class="text-label speakers__description">{{speakers.description}}</p>
        <div class="speakers-slider-js speakers__list">
            {% for item in speakersItems %}
            <div class="speakers__item">
            <div class="speakers__item-wrapper">
              <picture>
                <source
                srcset="
                  ./assets/images/about/speakers/speaker-{{item.id}}_lg.webp    1x,
                  ./assets/images/about/speakers/speaker-{{item.id}}_lg@2x.webp 2x
                "
                media="(min-width: 768px)"
                type="image/webp"
              />
    
              <source
                srcset="./assets/images/about/speakers/speaker-{{item.id}}_lg.jpg 1x, ./assets/images/about/speakers/speaker-{{item.id}}_lg@2x.jpg 2x"
                media="(min-width: 768px)"
                type="image/jpeg"
              />
                <source
                srcset="
                  ./assets/images/about/speakers/speaker-{{item.id}}_sm.webp    1x,
                  ./assets/images/about/speakers/speaker-{{item.id}}_sm@2x.webp 2x
                "
                media="(max-width: 767px)"
                type="image/webp"
              />
    
              <source
                srcset="./assets/images/about/speakers/speaker-{{item.id}}_sm@2x.jpg 2x"
                media="(max-width: 767px)"
                type="image/jpeg"
              />
              <img
                class="speakers__item-img"
                src="./assets/images/about/speakers/speaker-{{item.id}}_sm.jpg"
                alt="Фото викладача {{item.name}}"
                width="190"
                height="280"
                loading="lazy"
              />
            </picture>
          </div>
                <p class="text-accent speakers__item-title ">
                  {{item.name}}
                </p>
    
                <p>
               {{item.position}} <span class="speakers__item-company"> {{item.company}}</span>
                </p>

    
               
            
            </div>
            {% endfor %}
        </div>
    </div>

</section>
