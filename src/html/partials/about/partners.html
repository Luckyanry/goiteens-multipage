{% set partners = partners %} {% set partnersItems = partners.items %}
<section class="partners section">
    <div class="container">
        <h2 class="section__title">{{partners.title}}</h2>
        <ul class=" list  partners__list">
            {% for item in partnersItems %}
            <li class=" partners__item">
              <!-- <img src="./assets/images/about/partners/partner-{{item.id}}.png" width="{{item.width}}" height="{{item.height}}" alt="Логотип компанії '{{item.name}}' "> -->

              <svg width="{{item.width}}" height="{{item.height}}" >
                <use href="./assets/images/sprite.svg#partner-{{item.id}}" ></use>
             
            </svg>
            
            </li>
            {% endfor %}
          
        </ul>
    </div>
</section>
