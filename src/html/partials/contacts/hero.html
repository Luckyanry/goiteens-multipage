{% set hero = hero %} {% set contactsHero = hero.contacts %}

<section class="hero">
    <div class="hero__wrapper">
        <picture class="hero__image-wrapper">
            <source
            srcset="
            ./assets/images/contacts/hero/boy-bg_lg.webp    1x,
            ./assets/images/contacts/hero/boy-bg_lg@2x.webp 2x
            "
            media="(min-width: 1280px)"
            type="image/webp"
          />
            <source
            srcset="./assets/images/contacts/hero/boy-bg_lg.png 1x, 
            ./assets/images/contacts/hero/boy-bg_lg@2x.png 2x"
            media="(min-width: 1280px)"
            type="image/png"
          />
          
        
          <source
          srcset="
          ./assets/images/contacts/hero/boy-bg_md.webp 1x"
          media="(max-width: 1279px)"
          type="image/webp"
        />
        
        
            <img class="hero__image" src="./assets/images/contacts/hero/boy-bg_md.png" alt="Фото хлопчика за навчанням"
            width="768" height="599">
        </picture>
    <div class="container hero__title-wrapper">
        <div class="hero__text-wrapper">
     
            <p class="text-label hero__label">{{contactsHero.text_label}}</p>
            <h1 class="hero__title">{{contactsHero.title}}
                <span class='text-bold'>{{contactsHero.title_span}}</span>
            </h1>
            <p class="hero__text ">{{contactsHero.description}}</p>
        </div>
        <button type="button" class="main-btn" data-modal-open>Підібрати план навчання</button>
    </div>
    </div>
    {% include 'components/branches.html' %}
</section>
