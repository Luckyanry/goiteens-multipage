{% set navigationList = navigation %}
<header class="header">
  <div class="container">
    <a  class="header__logo link" href="/" aria-label="Логотип">
      <img
        class="header__img"
        src="./assets/images/header/logo.svg"
        alt="логотип"
        width="80"
        height="20"
      />
      <span class="header__logo-text">
        мережа ІТ-академій <br />
        для дітей 8-16 років</span
      >
    </a>
    <div class="header__wrapper">
      <button
        class="hamburger hamburger--collapse"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"
        aria-label="Кнопка меню"
        data-menu-button
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <div class="language-select language-select--mobile" style="display: none">
        <select>
          <option value="0">Ukr</option>
          <option value="1">Ru</option>
          <option value="2">Pl</option>
          <option value="3">En</option>
          <option value="4">Tr</option>
          <option value="5">Ukr</option>
        </select>
      </div>
    </div>
    <div class="mobile-menu" id="mobile-menu" data-menu>
      <nav class="navigation">
        <ul class="navigation__list list">
          {% for item in navigationList %}
          <li class="navigation__list-item">
            <a class="navigation__list-link link" href="{{item.link}}">{{item.title}}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
      <p class="location">
        <svg width="18" height="18" class="location__icon">
          <use href="./assets/images/sprite.svg#location"></use>
        </svg>
        <span>Київ</span>
      </p>
      <a class="contact-tel link" href="tel:+380671587368">+38 067 158 73 68</a>
      <div class="language-select" style="display: none">
        <select>
          <option value="0">Ukr</option>
          <option value="1">Ru</option>
          <option value="2">Pl</option>
          <option value="3">En</option>
          <option value="4">Tr</option>
          <option value="5">Ukr</option>
        </select>
      </div>
    </div>
  </div>
</header>
