<div class="backdrop backdrop_form is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal__close-btn" aria-label="кнопка закриття" data-modal-close>
            <svg width="18" height="18" class="modal__close-icon">
                <use href="./assets/images/sprite.svg#close-icon"></use>
            </svg>
        </button>
        <form action="#" class="modal-form">
            <h2 class="modal-form__title">Залиште свої дані</h2>
            <p class="modal-form__undertitle"> і ми зв'яжемося з вами найближчим часом!</p>
            <label class="modal-form__label">
                <input type="text" name="name" class="modal-form__input" placeholder=" " required>
                <svg width="18" height="18" class="modal-form__icon">
                    <use href="./assets/images/sprite.svg#name-icon"></use>
                </svg>
                <span class="modal-form__input-hint">Імя*</span>
            </label>
            <label class="modal-form__label">
                <input type="tel" name="phone" class="modal-form__input" placeholder=" " required>
                <svg width="18" height="18" class="modal-form__icon">
                    <use href="./assets/images/sprite.svg#phone-icon"></use>
                </svg>
                <span class="modal-form__input-hint">Телефон*</span>
            </label>
            <p class="modal-form__policy-text">Відправкою даної заявки я підтверджую, що я ознайомлений з Політикою
                конфіденційності і приймаю її
                умови, включаючи ті, що стосуються регламентації обробки моїх персональних даних, і згоден з нею.
            </p>
            <button type="submit" class="modal-form__btn">Надіслати</button>
            <input type="hidden" name="utm_source" value="">
            <input type="hidden" name="utm_medium" value="">
            <input type="hidden" name="utm_term" value="">
            <input type="hidden" name="utm_campaign" value="">
            <input type="hidden" name="utm_content" value="">
        </form>
    </div>
</div>
