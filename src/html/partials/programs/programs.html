{% set programs = programs %}
<section class="programs section">
  <div class="container">
    <ul class="programs__list list grid">
      {% for item in programs %}
      <li class="programs__item grid__item program-{{item.id}}">
        <h3 class="item__title programs__item-title">{{item.title}}</h3>
        <p class="programs__description">{{item.description}}</p>
        {% include 'components/program-features.html' %}
       
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
